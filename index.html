<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Project</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="top">
            <button class="chevron chevron-left">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <div class="frame">
                <div class="slider">
                    <img src="https://images.unsplash.com/photo-1669915746165-232236839501?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80"
                        alt="" class="image">
                    <img src="https://images.unsplash.com/photo-1669281151275-1d430c0a3496?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1684&q=80"
                        alt="" class="image">
                    <img src="https://images.unsplash.com/photo-1669836053928-5b90afddd893?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80"
                        alt="" class="image">
                    <img src="https://plus.unsplash.com/premium_photo-1669572260431-c8f2e66e4dcc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
                        alt="" class="image">
                </div>
            </div>
            <button class=" chevron chevron-right">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
        <div class="bottom">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    <div class="carusel">
        <div class="carusel-container">
            <div class="carusel-slider">
                <div>
                    <img src="./img/img5.jpg" alt="">
                </div>
                <div>
                    <img src="./img/img1.jpg" alt="">
                </div>
                <div>
                    <img src="./img/img2.jpg" alt="">
                </div>
                <div>
                    <img src="./img/img3.jpg" alt="">
                </div>
                <div>
                    <img src="./img/img4.jpg" alt="">
                </div>
                <div>
                    <img src="./img/img5.jpg" alt="">
                </div>
                <div>
                    <img src="./img/img1.jpg" alt="">
                </div>
            </div>
            <button class="prev courusel-btn">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
            <button class="next courusel-btn">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <div class="dot-container">

            </div>

        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
